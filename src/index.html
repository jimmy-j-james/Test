<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Switcher</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Asset Template Switcher</h1>
        <p>Choose a template to load defaults and validate 3-statement output.</p>
      </header>

      <section class="controls">
        <label for="template-select">Template</label>
        <select id="template-select"></select>
        <button type="button" id="export-excel">Export Excel</button>
        <div id="validation-status" class="status"></div>
      </section>

      <section class="output">
        <h2>Canonical Schema Output</h2>
        <pre id="template-output"></pre>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
